 </head>
 
<body>
<style>
#mainDiv{
position:relative;
left:25%;

<br>
<div id="mainDiv" >
<br>
 <h3>Login to Bucketlist</h3>
 <h5>V 1.0</h5>
    <form >
	<label>User Name:
     <input type="email" id="userName" class="form-control" placeholder="enter your username" /></label>

	<input type="password" id="pssWrd" class="form-control" placeholder="enter your password" /></label>
	<br>
	<br>
	
	<button type="button" onclick="form_validate()" class="btn btn-primary">Login</button>
    
    <br>
    <br>
	<a href="regUser.html"><button type="button" class="btn btn-primary">Register User</button></a>
     <br>
	  <br>
	</form> 

</div>



</body>

<script>

function form_validate()
{
userName = document.getElementById("userName").value;
pssWrd = document.getElementById("pssWrd").value;
if(userName.length<1 || pssWrd.length<1 )
{
alert("Please enter your credentials");
}else
{
location.href="list.html";
}
}
</script>
