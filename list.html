<!DOCTYPE html>
<html>
 <head>
  <title>Login to Bucketlist</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 </head>
 
<body>
<style>
#mainDiv{
position:relative;
left:25%;
width:35%;
text-align:center;
background-color:#fff;
box-shadow: 5px 5px 5px 5px #888888;
list-style: none;
}

li{
background-color:#fff;
box-shadow: 1px 1px 1px 1px #888888;
text-align:left;
width:90%;
font-size:1.3em;
padding-top:10px;
}
.buttonTop{
position:absolute;
top:5%;
right:10%;
box-shadow: 1px 1px 1px 1px #888888;
font-size:1.5em;
}
</style>
<br>
<div id="mainDiv" >
<br>
<h3><a href="login.html">&larr; logout</a></h2>
 <h3>My Bucketlist</h3>
<button type="button" onclick="addtoList()" class="btn btn-info w3-circle  buttonTop">+</button>
<div id="bucketList">

 </div>
</div>
</body>

<script>



var goal_Name=[];
var goal_status=[];

goal_Name.push("Learning how swimming","Learn sign language","Go scubba diving","Learn to fly","Join Andela");
goal_status.push("complete","complete","complete","new","new");

printGoals();
function printGoals()
{
//containing the status,goalName 
document.getElementById("bucketList").innerHTML="";
 for (i = 0; i < goal_Name.length; i++) { 
   document.getElementById("bucketList").innerHTML+= "<li onclick=ammendGoal(" + i +")><span><img src='" + goal_status[i] + ".png'></span> " + goal_Name[i] +"</li><br>";
}
}




function addtoList()
{
newGoalName=prompt("Enter goal name","");
	if(newGoalName.length<1)
	{
	alert("Invalid Goal name");
	return 0;
	}
newGoalSatus=prompt("Enter goal status","new");
	if(newGoalSatus.length<1)
	{
	alert("Invalid Goal Status");
	return 0;
	}
goal_status.push(newGoalSatus);
goal_Name.push(newGoalName);
	printGoals();
}

function ammendGoal(index)
{

newGoalName=prompt("Edit goal name",goal_Name[index]);
	if(newGoalName.length<1)
	{
	alert("Invalid Goal name");
	return 0;
	}
newGoalSatus=prompt("Edit goal status",goal_status[index]);
	if(newGoalSatus.length<1)
	{
	alert("Invalid Goal Status");
	return 0;
	}

goal_status[index]=newGoalSatus;
goal_Name[index]=newGoalName;
printGoals();
}



</script>

</html>
